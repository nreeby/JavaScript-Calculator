<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./calculatorstylesheet.css" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <p class="last-equation">‏‏‎ ‎</p>
            <p class="answer">0</p>
        </div>
        <div class="calculator-buttons">
            <div class="row">
                <button class="button double buttclear">C</button>
                <button class="button buttbackspace">&larr;</button>
                <button class="button orange buttdivide">&divide;</button>
            </div>
            <div class="row ">
                <button class="button butt7">7</button>
                <button class="button butt8">8</button>
                <button class="button butt9">9</button>
                <button class="button orange butttimes">&times;</button>
            </div>
            <div class="row ">
                <button class="button butt4">4</button>
                <button class="button butt5">5</button>
                <button class="button butt6">6</button>
                <button class="button orange buttminus">&minus;</button>
            </div>
            <div class="row ">
                <button class="button butt1">1</button>
                <button class="button butt2">2</button>
                <button class="button butt3">3</button>
                <button class="button orange buttplus">&plus;</button>
            </div>
            <div class="row ">
                <button class="button double butt0">0</button>
                <button class="button buttans">Ans</button>
                <button class="button orange buttequals">&equals;</button>
            </div>
        </div>
    </div>
    <script src="./calculator.js"></script>
</body>
</html>
